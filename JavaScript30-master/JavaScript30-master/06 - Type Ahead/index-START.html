<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>

  <body>

    <form class="search-form">
      <input type="text" class="search" placeholder="City or State">
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>

      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
      const cities = [];
      const data = fetch(endpoint).then((blob) => {
        return blob.json();
      }).then((data) => {
        cities.push(...data);
      });

      //this function going to return the filtered or subset of array: 
      function findMatches(wordToMatch, cities) {
        let reg = new RegExp(wordToMatch,
          'gi'); // g global-> which means it will search the whole string and i -> means case-sensitive:  
        return cities.filter((place) => {
          return place.city.match(reg) || place.state.match(reg);
        })
      }

      const displayMatches = function (value) {
        const matchArray = findMatches(this.value, cities);
        const html = matchArray.map((place) => {
          const regex = new RegExp(this.value, 'gi');
          let cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
          let stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
          return `
          <li>
                    <span class="name">${cityName} , ${stateName}</span>
                    <span class="population">${place.population}</span>
          </li>
          `;
        }).join('');
        suggestions.innerHTML = html;

      }
      const searchInput = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');

      searchInput.addEventListener('change', displayMatches);
      searchInput.addEventListener('keyup', displayMatches);
    </script>
  </body>

</html>
